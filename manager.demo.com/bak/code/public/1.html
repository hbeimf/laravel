<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery JSONView</title>
  <link rel="stylesheet" href="jquery.jsonview.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.jsonview.js"></script>
  <script type="text/javascript">
    var json = {
      "hey": "guy",
      "anumber": 243,
      "anobject": {
        "whoa": "nuts",
        "anarray": [1, 2, "thr<h1>ee"],
        "more":"stuff"
      },
      "awesome": true,
      "bogus": false,
      "meaning": null,
      "japanese":"明日がある。",
      "link": "http://jsonview.com",
      "notLink": "http://jsonview.com is great",
      "multiline": ['Much like me, you make your way forward,',
        'Walking with downturned eyes.',
        'Well, I too kept mine lowered.',
        'Passer-by, stop here, please.'].join("\n")
    };
    $(function() {
      $("#json").JSONView(json);

      $('#collapse-btn').on('click', function() {
        $('#json').JSONView('collapse');
      });

      $('#expand-btn').on('click', function() {
        $('#json').JSONView('expand');
      });

      $('#toggle-btn').on('click', function() {
        $('#json').JSONView('toggle');
      });

      $('#toggle-level1-btn').on('click', function() {
        $('#json').JSONView('toggle', 1);
      });

      $('#toggle-level2-btn').on('click', function() {
        $('#json').JSONView('toggle', 2);
      });
    });
	function add(obj){
		$(obj).parent().after('<div>name:<input name="name" value="" /> = value:<input name="value" value="" /> <a onclick="add(this)">+<a> <a onclick="remove(this)">-</a> </div>');
	}
	function remove(obj){
		$(obj).parent().remove();
	}
	
  </script>
  <style type="text/css">
	  button { height: 30px; width:auto; padding: 5px 10px; font-size: 18px;
	  margin-top: 10px; margin-left: 30px;
	  }
	  .left a {
		 background: #e9fce9;
		 padding: 5px;
		 margin: 5px;
	  }
	  .left div{
		  margin-top: 5px;
	  }
  </style>
</head>
<body>
  <h2>Data</h2>
  <div class="left" style="width:30%; height: 100%;float:left; display: block; overflow: hidden;">
	  <center>
		  <button type="">Get</button>  
		  <button type="">Post</button>
	  </center>
  </div>
  <div style="width:65%;border-left:2px solid #0077b3; float: left; padding-left: 5px; background-color: #e9fce9">
	  <button id="collapse-btn">Collapse</button>
		<button id="expand-btn">Expand</button>
		<button id="toggle-btn">Toggle</button>
		<button id="toggle-level1-btn">Toggle level1</button>
		<button id="toggle-level2-btn">Toggle level2</button>
		<div id="json"></div>
  </div>
</body>
</html>
